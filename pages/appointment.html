<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн-запись | Айболит</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/appointment.css">
</head>
<body>
  <h1>Онлайн-запись на прием</h1>
  <form id="appointmentForm">
    <select id="vet" required>
      <option value="">Выберите врача</option>
      <option value="1">Иванов И.И.</option>
      <option value="2">Петров П.П.</option>
    </select>
    <select id="date" required>
      <option value="">Выберите дату</option>
    </select>
    <select id="time" required>
      <option value="">Выберите время</option>
    </select>
    <input type="text" id="petName" placeholder="Кличка питомца" pattern="[А-Яа-яЁё\s\-]+" title="Только буквы и пробелы" required>
    <div class="button-group">
      <button type="submit">Записаться</button>
    </div>
  </form>

  <div class="container">
    <h2 id="availableSlotsTitle">Доступные слоты</h2>
    <table id="calendarTable">
      <thead>
        <tr>
          <th>Время</th>
          <th>Иванов И.И.</th>
          <th>Петров П.П.</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <div class="container">
    <h2>Текущие записи</h2>
    <table id="appointmentTable">
      <thead>
        <tr>
          <th>Кличка</th>
          <th>Дата</th>
          <th>Время</th>
          <th>Врач</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="appointmentTableBody"></tbody>
    </table>
  </div>

  <script src="../js/appointment.js"></script>
</body>
</html>
