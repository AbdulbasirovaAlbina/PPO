<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчеты | Айболит</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/reports.css">
</head>
<body>
  <h1>Отчеты</h1>
  <div class="container">
    <form id="reportForm">
      <select id="reportType" required>
        <option value="">Выберите тип отчета</option>
        <option value="visits">Посещаемость</option>
        <option value="revenue">Выручка</option>
      </select>
      <div class="date-range">
        <input type="text" id="startDate" placeholder="С (ДД.ММ.ГГГГ)" pattern="\d{2}\.\d{2}\.\d{4}" title="Формат: ДД.ММ.ГГГГ" required>
        <input type="text" id="endDate" placeholder="По (ДД.ММ.ГГГГ)" pattern="\d{2}\.\d{2}\.\d{4}" title="Формат: ДД.ММ.ГГГГ" required>
      </div>
      <select id="filter" required>
        <option value="">Выберите фильтр</option>
      </select>
      <div class="button-group">
        <button type="submit">Сформировать отчет</button>
      </div>
    </form>
  </div>
  <div class="container">
    <table id="reportTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div class="button-group">
      <button onclick="exportToPDF()">Экспорт в PDF</button>
      <button onclick="exportToExcel()">Экспорт в Excel</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="../js/reports.js"></script>
</body>
</html>
